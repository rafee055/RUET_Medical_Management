{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Email Verification</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="code">Enter the 6-digit code sent to your email</label>
                            <input type="text" name="code" class="form-control" id="code" maxlength="6" required autofocus>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Verify</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Didn't receive the code? <a href="{% url 'register' %}">Register again</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
