{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top:50px">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold" style="color: #2c3e50;">Welcome to Hospital Management</h1>
        <p class="lead text-muted">Efficient healthcare management at your fingertips</p>
    </div>

    <div class="row g-4">
        <div class="col-sm-4">
            <div class="card h-100 shadow-sm hover-card" style="border-radius: 15px; border: none;">
                <div class="card-body text-center p-4">
                    <div class="icon-circle mb-3">
                        <i class="fas fa-user-md fa-2x" style="color: #3498db;"></i>
                    </div>
                    <h2 class="display-4 fw-bold mb-2" style="color: #3498db;">{{d}}</h2>
                    <a href="{% url 'doctor_list' %}" class="text-decoration-none">
                        <h4 class="text-danger mb-0">Doctors</h4>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="card h-100 shadow-sm hover-card" style="border-radius: 15px; border: none;">
                <div class="card-body text-center p-4">
                    <div class="icon-circle mb-3">
                        <i class="fas fa-users fa-2x" style="color: #2ecc71;"></i>
                    </div>
                    <h2 class="display-4 fw-bold mb-2" style="color: #2ecc71;">{{p}}</h2>
                    <a href="{% url 'patient_list' %}" class="text-decoration-none">
                        <h4 class="text-danger mb-0">Patients</h4>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="card h-100 shadow-sm hover-card" style="border-radius: 15px; border: none;">
                <div class="card-body text-center p-4">
                    <div class="icon-circle mb-3">
                        <i class="fas fa-calendar-check fa-2x" style="color: #e74c3c;"></i>
                    </div>
                    <h2 class="display-4 fw-bold mb-2" style="color: #e74c3c;">{{a}}</h2>
                    <a href="{% url 'appointment_list' %}" class="text-decoration-none">
                        <h4 class="text-danger mb-0">Appointments</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .icon-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }
    
    .hover-card {
        transition: transform 0.3s ease-in-out;
    }
    
    .hover-card:hover {
        transform: translateY(-10px);
    }
</style>
{% endblock %}
