{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title mb-0">Edit Doctor</h2>
        </div>
        <div class="card-body">
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="name">Doctor Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" value="{{ doctor.mobile }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="special">Specialization</label>
                    <input type="text" class="form-control" id="special" name="special" value="{{ doctor.special }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="profile_picture">Profile Picture</label><br>
                    {% if doctor.profile_picture %}
                        <img src="{{ doctor.profile_picture.url }}" alt="Profile Picture" class="rounded mb-2" style="width: 100px; height: 100px; object-fit: cover;">
                    {% endif %}
                    <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                </div>
                <div class="form-group mb-3">
                    <label for="experience">Experience (years)</label>
                    <input type="number" class="form-control" id="experience" name="experience" value="{{ doctor.experience }}" min="0" required>
                </div>
                <div class="form-group mb-3">
                    <label for="consultation_fee">Consultation Fee ($)</label>
                    <input type="number" class="form-control" id="consultation_fee" name="consultation_fee" value="{{ doctor.consultation_fee }}" min="0" step="0.01" required>
                </div>
                <div class="form-group mb-3">
                    <label for="available_days">Available Days</label>
                    <input type="text" class="form-control" id="available_days" name="available_days" value="{{ doctor.available_days }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="available_time">Available Hours</label>
                    <input type="text" class="form-control" id="available_time" name="available_time" value="{{ doctor.available_time }}" required>
                </div>
                <!-- Add more fields as needed -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update Doctor</button>
                    <a href="{% url 'doctor_list' %}" class="btn btn-secondary">Back to List</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% if error == "no" %}
<script>
    window.location.href = "{% url 'doctor_list' %}";
</script>
{% endif %}
{% endblock %}
